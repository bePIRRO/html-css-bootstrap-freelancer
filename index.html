<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Layout</title>
</head>

<body>

    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                        <a class="nav-link" href="#about">About</a>
                        <a class="nav-link" href="#contacts">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>

        <!-- jumbotron -->
        <section class="jumbotron container-fluid text-center bg-green">
            <div class="row">
                <div class="col-12">
                    <img src="./img/avatar.svg" alt="Avatar" id="avatar">
                </div>
                <div class="col-12">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <div class="col-12 star">
                    <div class="star-bar star-bar-white"></div>
                    <i class="bi bi-star-fill"></i>
                    <div class="star-bar star-bar-white"></div>
                </div>
            </div>
        </section>


        <!-- portfolio -->


        <section class="container-md container-lg text-center" id="portfolio">
            <div class="row">
                <div class="col">
                    <h2>PORTFOLIO</h2>
                </div>
            </div>


            <div class="row g-3 wrap">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 img-box">
                    <img src="./img/cabin.png" alt="Baita">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 img-box">
                    <img src="./img/cake.png" alt="Torta">
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-4 img-box">
                    <img src="./img/circus.png" alt="Circo">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 img-box">
                    <img src="./img/game.png" alt="Videogioco">
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-4 img-box">
                    <img src="./img/safe.png" alt="Cassaforte">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 img-box">
                    <img src="./img/submarine.png" alt="Sottomarino">
                </div>
            </div>
        </section>


        <!-- about -->
        <section class="container-fluid" id="about">
            <div class="container container-sm">
                <div class="row">
                    <div class="col-12 text-center">ABOUT</div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 offset-lg-2 col-lg-4">test</div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">test</div>
                </div>

                <div class="row">
                    <div class="col jumbo-items text-center">download</div>
                </div>
            </div>
        </section>


        <!-- contacts -->
        <section class="container container-sm text-center align-items-center" id="contacts">
            <div class="row">
                <div class="col">contact me
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">test
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">test
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">test
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">test
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">send
                    <hr>
                </div>
            </div>
        </section>
    </main>


    <!-- footer -->
    <footer>

        <!-- info -->
        <div class="container-fluid align-items-center text-center info">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4">test</div>
                <div class="col-12 col-sm-12 col-md-4">test</div>
                <div class="col-12 col-sm-12 col-md-4">test</div>
            </div>
        </div>

        <!-- copyright -->
        <div class="container-fluid align-items-center text-center copyright">
            <div class="row">
                <div class="col">copyright</div>
            </div>
        </div>
    </footer>


</body>

</html>
